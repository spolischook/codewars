<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="myDIV" class="header">
  <h2>My To Do List</h2>
  <input type="text" id="myInput" placeholder="Title...">
  <span id="js-addTask" class="addBtn">Add</span>
</div>

<ul id="myUL">
</ul>
<ul class="template" data-template="taskList">
    <li data-template="taskItem"><button class="close">x</button></li>
</ul>
<script src="script.js"></script>
</body>
</html>
